
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Bwari Chamber</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Thank You for Joining!</h1></header>
  <main id="thanks">
    <p>We appreciate your interest in the Bwari Chamber of Commerce.</p>
    <div class="thankyou-data"></div>
  </main>
  <footer><p>&copy; 2025 Bwari Chamber of Commerce</p></footer>
  <script>
    const params = new URLSearchParams(window.location.search);
    const output = document.querySelector(".thankyou-data");
    output.innerHTML = \`
      <p><strong>First Name:</strong> \${params.get("fname")}</p>
      <p><strong>Last Name:</strong> \${params.get("lname")}</p>
      <p><strong>Email:</strong> \${params.get("email")}</p>
      <p><strong>Phone:</strong> \${params.get("phone")}</p>
      <p><strong>Organization:</strong> \${params.get("organization")}</p>
      <p><strong>Submitted:</strong> \${params.get("timestamp")}</p>
    \`;
  </script>
</body>
</html>
