<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Form submission confirmation for World Travel Destinations." />
  <meta name="author" content="Ezekiel Daniel Augustine" />
  <title>Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>Thank You for Subscribing!</h2>
  <p id="formData"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("fullname");
    const email = params.get("email");
    const interest = params.get("interest");

    document.getElementById("formData").innerHTML = `
      <strong>Name:</strong> ${name || "N/A"}<br>
      <strong>Email:</strong> ${email || "N/A"}<br>
      <strong>Interest:</strong> ${interest || "N/A"}
    `;
  </script>
</body>
</html>
